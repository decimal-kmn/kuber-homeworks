apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-1-3-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-1-3-app
  template:
    metadata:
      labels:
        app: kube-1-3-app
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80

        - name: multitool
          image: wbitt/network-multitool:openshift
          env:
            - name: HTTP_PORT
              value: "1180"
          ports:
            - containerPort: 1180

